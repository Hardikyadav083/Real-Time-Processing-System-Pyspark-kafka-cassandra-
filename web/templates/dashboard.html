<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Category', 'Amount'],
        ['Sales', 10000],
        ['Expenses', -5000], // Use negative value for expenses
        ['Profit', 5000]
      ]);

      var options = {
        title: 'Summary Block',
        colors: ['#4CAF50', '#F44336', '#2196F3']
      };

      // Remove the chart rendering for this example
      // var chart = new google.visualization.ColumnChart(document.getElementById('summary-block'));
      // chart.draw(data, options);

      // Display metrics directly in a block
      var blockContent = '<table border="1" style="width: 100%;">';
      for (var i = 0; i < data.getNumberOfRows(); i++) {
        var category = data.getValue(i, 0);
        var amount = data.getValue(i, 1);
        blockContent += '<tr><td>' + category + '</td><td>' + amount + '</td></tr>';
      }
      blockContent += '</table>';

      document.getElementById('summary-block').innerHTML = blockContent;
    }
  </script>
</head>
<body>
  <div id="summary-block"></div>
</body>
</html>
